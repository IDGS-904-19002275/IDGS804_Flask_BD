{% extends "layout.html" %}

{% block content %}
    <h2>La suma es: {{s}}</h2>
    <h2>El promedio es: {{p}}</h2>
    <h2>El numero mayor es: {{ma}}</h2>
    <h2>El numero menor es: {{me}}</h2>

    <hr>
    

    {% for obj in r.keys() %}
        {% if r[obj] != 1 %}
            <h4>El {{obj}} numero aparece: {{r[obj]}} veces</h4>
        {% endif %}
    {% endfor %}

{% endblock %}
